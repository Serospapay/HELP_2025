name: Frontend E2E

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  playwright-e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      DJANGO_SETTINGS_MODULE: core.settings
      DJANGO_SECRET_KEY: ci-super-secret
      DJANGO_DEBUG: "False"
      PYTHONPATH: ./backend
      PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000
      PLAYWRIGHT_API_URL: http://127.0.0.1:8000/api/v1
      PLAYWRIGHT_WEB_SERVER_CMD: npm run dev -- --hostname 0.0.0.0 --port 3000
      PLAYWRIGHT_TEST_PASSWORD: Playwright#12345
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt

      - name: Run database migrations
        working-directory: backend
        run: python manage.py migrate --noinput

      - name: Start Django server
        working-directory: backend
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 >/tmp/django.log 2>&1 &

      - name: Wait for backend to be ready
        run: |
          timeout 60s bash -c 'until curl -sSf http://127.0.0.1:8000/admin/login/ > /dev/null; do sleep 2; done'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: frontend
        run: npm run test:e2e -- --reporter=line

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore

